name: Prepend JIRA Ticket to PR Title

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  update-pr-title:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract JIRA Ticket
        id: extract
        run: |
          # Get the branch name
          echo "Branch name: ${{ github.head_ref }}"
          BRANCH_NAME="${{ github.head_ref }}"

          # Extract JIRA ticket number and prefix (assuming format like "feature/ABC-1234-description")
          JIRA_TICKET=$(echo "$BRANCH_NAME" | grep -oE '[A-Z]+-[0-9]+')

          # Debugging output
          echo "Extracted JIRA ticket: $JIRA_TICKET"

          # Save the JIRA ticket to the environment
          if [ -n "$JIRA_TICKET" ]; then
            echo "JIRA_TICKET=$JIRA_TICKET" >> $GITHUB_ENV
          else
            echo "No JIRA ticket found in branch name."
            exit 0
          fi

      - name: Fetch PR Title
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Fetch the current PR title
          PR_TITLE=$(curl -s \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }} \
            | jq -r .title)

          # Debugging output
          echo "Current PR title: $PR_TITLE"

          echo "PR_TITLE=$PR_TITLE" >> $GITHUB_ENV

      - name: Update PR Title
        if: env.JIRA_TICKET != '' && env.PR_TITLE != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JIRA_TICKET: ${{ env.JIRA_TICKET }}
          PR_TITLE: ${{ env.PR_TITLE }}
        run: |
          # Check if the JIRA ticket is already in the title
          if [[ "$PR_TITLE" != *"$JIRA_TICKET"* ]]; then
            # Prepend the JIRA ticket to the title
            UPDATED_TITLE="[$JIRA_TICKET] $PR_TITLE"
            echo "Updating PR title to: $UPDATED_TITLE"

            # Update the PR title
            curl -s \
              -X PATCH \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }} \
              -d "{\"title\":\"$UPDATED_TITLE\"}"

            if [ $? -ne 0 ]; then
              echo "Error: Failed to update the PR title."
              exit 1
            fi
          else
            echo "JIRA ticket already present in the title."
          fi
